<article class="perguntas container">
  <h2 class="font-1-xxl">perguntas frequentes<span class="cor-p1">.</span></h2>

  <dl>
    <ng-container *ngFor="let q of questions">
    <div>
      <dt><button class="font-1-m-b" aria-controls="pergunta1" aria-expanded="true">{{q.dtButton}}</button></dt>
      <dd id="pergunta1" class="font-2-s cor-9 ativa">{{q.ddDescription}}</dd>
    </div>
  </ng-container>
  </dl>
</article>
