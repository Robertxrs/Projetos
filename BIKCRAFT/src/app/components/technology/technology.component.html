<article class="tecnologia-bg">
  <div class="tecnologia container">
    <div class="tecnologia-conteudo">
      <span class="font-2-l-b cor-5">{{ technologyInfo.title }}</span>
      <h2 class="font-1-xxl cor-0"> {{technologyInfo.subtitle}}<span class="cor-p1">.</span></h2>
      <p class="font-2-l cor-5">  {{technologyInfo.description}}</p>
      <a class="link" routerLink="/bikes">{{technologyInfo.button}}</a>
      <div class="tecnologia-vantagens">
        <ng-container *ngFor="let tech of technologyAdvantages">
          <div>
            <img [src]="tech.imgSrc"  [width]="tech.width" [height]="tech.height" [alt]="tech.alt"/>
            <h3 class="font-1-m cor-0">{{ tech.title }}</h3>
            <p class="font-2-s cor-5">{{ tech.description }}</p>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="tecnologia-imagem">
      <img [src]="techImg.src" [width]="techImg.width" [height]="techImg.height" [alt]="techImg.alt"/>
    </div>
  </div>
</article>
