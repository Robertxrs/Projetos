<article class="seguros-bg">
  <div class="seguros container">
    <h2 class="font-1-xxl cor-0">seguros<span class="cor-p1">.</span></h2>
    <ng-container *ngFor="let insu of insuranceList">
      <div class="seguros-item">
        <h3 class="font-1-xl cor-6">{{insu.title}}</h3>
        <span class="font-1-xl cor-0">R$ {{insu.price}} <span class="font-1-xs cor-6">mensal</span></span>
        <ul class="font-2-m cor-0">
          <li *ngFor="let item of insu.list">{{item}}</li>
        </ul>
        <a class="botao {{insu.class}}" [href]="insu.path">{{insu.button}}</a>
      </div>
    </ng-container>
  </div>
</article>
