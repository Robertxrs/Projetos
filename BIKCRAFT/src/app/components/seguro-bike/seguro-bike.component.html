<article class="seguro-bike-bg">
  <div class="seguro-bike container">
    <div class="seguro-bike-imagem">
      <img [src]="seguroBike.imgSrc" [alt]="seguroBike.altSrc">
    </div>
    <div class="seguro-bike-conteudo">
      <h2 class="font-1-xxl cor-0">{{seguroBike.title}}<span class="cor-p1">seguro.</span></h2>
      <p class="font-2-l cor-5">{{seguroBike.description}}</p>
      <a class="botao" routerLink="/insurance">{{seguroBike.button}}</a>
    </div>
  </div>
</article>
