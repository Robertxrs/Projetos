<main id="contact">
  <div class="titulo-bg">
    <div class="titulo container">
      <p class="font-2-l-b cor-5">Respostas em até 24h</p>
      <h1 class="font-1-xxl cor-0">nosso contato<span class="cor-p1">.</span></h1>
    </div>
  </div>

  <div class="contato container">
    <section class="contato-dados" aria-label="Endereço">

      <h2 class="font-1-m cor-0">{{ contactInfo.title }}</h2>
      <div class="contato-endereco font-2-s cor-4">
        <p>{{ contactInfo.street }}</p>
        <p>{{ contactInfo.city }}</p>
      </div>

      <ng-container *ngFor="let con of contactInfo.contactAddress">
        <address class="contato-meios font-2-s cor-4" [ngClass]="con.class">
          <a [href]="con.ref">{{ con.text }}</a>
        </address>
      </ng-container>

      <div class="contato-redes" >
        <ng-container *ngFor="let net of contactInfo.contactNet">
          <a [href]="net.ref">
            <img [src]="net.imgSrc" [alt]="net.alt">
          </a>
        </ng-container>
      </div>
    </section>

    <ng-container>
    <section class="contato-formulario" aria-label="Formulário">
      <form class="form" action="" method="post">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" placeholder="(11) 9999-9999">
        </div>
        <div class="col-2">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="contato@email.com" required>
        </div>
        <div class="col-2">
          <label for="mensagem">Mensagem</label>
          <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
        </div>
        <button class="botao col-2">Enviar Mensagem</button>
      </form>
    </section>
  </ng-container>
  </div>
</main>
<app-store-location></app-store-location>
